<script>

const mensagens = [

/* ------------- POSI√á√ïES ORGANIZADAS DOS BAL√ïES -------------- */
let posicoes = [];
let indicePosicao = 0;

function gerarPosicoes() {
  const largura = window.innerWidth;
  const total = Math.floor(largura / 160);
  posicoes = [];
  for (let i = 0; i < total; i++) posicoes.push(40 + i * 160);
  indicePosicao = 0;
}

gerarPosicoes();
window.addEventListener("resize", gerarPosicoes);

/* ---------------- BAL√ÉO + DIGITA√á√ÉO + EFEITOS ---------------- */
function criarBalaoDigitando(texto) {
  const balao = document.createElement("div");
  balao.className = "balao";

  balao.style.left = posicoes[indicePosicao] + "px";
  balao.style.bottom = "20px";

  indicePosicao = (indicePosicao + 1) % posicoes.length;

  document.body.appendChild(balao);

  let i = 0;
  function digitar() {
    if (i < texto.length) {
      balao.textContent += texto[i];
      i++;
      setTimeout(digitar, 40);
    }
  }
  digitar();

  ativarEfeitoCrescer(balao);

  setTimeout(() => balao.remove(), 6000);
}

/* ------------------- BAL√ÉO MAIOR AO DAR DOIS CLIQUES ------------------- */
function ativarEfeitoCrescer(balao) {
  balao.addEventListener("dblclick", () => {
    balao.style.transition = "transform 0.4s ease, filter 0.4s ease";

    // cresce
    balao.style.transform += " scale(1.6)";

    // volta ao normal depois
    setTimeout(() => {
      balao.style.transform = balao.style.transform.replace(" scale(1.6)", "");
      balao.style.filter = "drop-shadow(0px 6px 8px rgba(0,0,0,0.25))";
    }, 600);
  });
}
