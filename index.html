<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amor em Movimento üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 40px;
    text-align: center;
    font-family: "Poppins", sans-serif;
    color: white;
    overflow-x: hidden;
    background: linear-gradient(-45deg, #ff8bd1, #9354ff, #66c6ff, #ffa8a8);
    background-size: 400% 400%;
    animation: gradiente 12s ease infinite;
    perspective: 900px;
  }

  @keyframes gradiente {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 { font-size: 38px; text-shadow: 2px 2px 10px rgba(0,0,0,0.4); }
  p  { font-size: 20px; margin-top: -10px; }

  button {
    margin: 20px;
    padding: 14px 34px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    background: #ff4da6;
    color: white;
    cursor: pointer;
    transition: .2s;
    animation: pulsar 1.7s infinite ease-in-out, brilhoBotao 2s infinite alternate;
  }

  @keyframes brilhoBotao {
    0% { box-shadow: 0 0 10px #ff74c8; }
    100% { box-shadow: 0 0 28px #ffffff; }
  }

  @keyframes pulsar {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  #btnMusica {
    margin-top: 15px;
    padding: 10px 22px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    background: #ff7edb;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    animation: pulsar 1.7s infinite ease-in-out, brilhoBotao 2s infinite alternate;
  }
  #btnMusica:hover { transform: scale(1.08); }

  /* BAL√ïES SIMPLES */
  .balao {
    position: absolute;
    padding: 18px 24px;
    font-weight: bold;
    font-size: 20px;
    opacity: 0.95;
    border-radius: 50%;
    background: linear-gradient(135deg, #ff9ad9, #ffc0cb, #ffe6f2);
    box-shadow:
      0 0 12px #ff7edc,
      0 0 20px #ffb6ff,
      0 0 30px #ff8bd1;
    filter: drop-shadow(0px 6px 8px rgba(0,0,0,0.25));
    white-space: nowrap;
  }

  @keyframes gradBalao {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Anima√ß√£o vertical de subida */
  @keyframes subir {
    0%   { transform: translateY(0px) scale(0.7); opacity: 0; }
    10%  { opacity: 1; }
    100% { transform: translateY(-950px) scale(1); opacity: 0; }
  }

</style>
</head>

<body>

<h1>Para a mais bela de todas as mulheres! üíï</h1>
<p>Eu amo voc√™ de todas as formas poss√≠veis üíñ</p>

<button id="btnMensagem">Nova mensagem üíå</button>

<audio id="musicaFundo" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  Seu navegador n√£o suporta √°udio.
</audio>

<button id="btnMusica">‚ñ∂Ô∏è Tocar / ‚è∏Ô∏è Pausar M√∫sica</button>

<script>
/* ------------------- MENSAGENS ----------------------- */
const mensagens = [
  "EU TE AMOOOO! ‚ù§Ô∏è",
  "Voc√™ √© o meu mundo üåé",
  "Seu sorriso ilumina meu dia ‚òÄÔ∏è",
  "Cada batida do meu cora√ß√£o √© por voc√™ üíì",
  "Te amo mais do que ontem, menos do que amanh√£ üíû",
  "Voc√™ √© meu destino e minha paz üåπ",
  "Nada √© mais lindo que o seu olhar ‚ú®"
];

/* ---------------- POSI√á√ïES DOS BAL√ïES ----------------- */
let posicoes = [];
let indicePosicao = 0;

function gerarPosicoes() {
  const largura = window.innerWidth;
  const total = Math.floor(largura / 160);
  posicoes = [];
  for (let i = 0; i < total; i++) posicoes.push(40 + i * 160);
  indicePosicao = 0;
}
gerarPosicoes();
window.addEventListener("resize", gerarPosicoes);

/* ---------------- CRIAR BAL√ÉO ---------------- */
function criarBalaoDigitando(texto) {
  const balao = document.createElement("div");
  balao.className = "balao";

  let leftPos = posicoes[indicePosicao];
  balao.style.left = leftPos + "px";
  indicePosicao = (indicePosicao + 1) % posicoes.length;

  // altura inicial baixa
  const alturaInicial = Math.random() * 50;
  balao.style.bottom = alturaInicial + "px";

  // dura√ß√£o aleat√≥ria
  const duracao = 8 + Math.random() * 7;
  balao.style.animation = `subir ${duracao}s linear forwards, gradBalao 5s ease infinite`;

  document.body.appendChild(balao);

  // digita√ß√£o
  let i = 0;
  function digitar() {
    if (i < texto.length) {
      balao.textContent += texto[i];
      i++;
      setTimeout(digitar, 40);
    }
  }
  digitar();

  // efeito de duplo clique
  balao.addEventListener("dblclick", () => {
    balao.style.transition = "transform 0.4s ease, filter 0.4s ease";
    balao.style.transform += " scale(1.6)";
    balao.style.filter = "drop-shadow(0 0 15px #fff)";
    setTimeout(() => {
      balao.style.transform = balao.style.transform.replace(" scale(1.6)", "");
      balao.style.filter = "drop-shadow(0px 6px 8px rgba(0,0,0,0.25))";
    }, 600);
  });

  // flutua√ß√£o lateral
  let deslocamento = 0;
  const direcao = Math.random() > 0.5 ? 1 : -1;
  const flutuar = setInterval(() => {
    deslocamento += direcao * 0.5;
    balao.style.transform = `translateX(${deslocamento}px)`;
  }, 30);

  // remover ap√≥s a anima√ß√£o
  setTimeout(() => {
    clearInterval(flutuar);
    balao.remove();
  }, duracao * 1000);
}

/* ------------------- BOT√ÉO MENSAGEM ----------------------- */
document.getElementById("btnMensagem").addEventListener("click", () => {
  const frase = mensagens[Math.floor(Math.random() * mensagens.length)];
  criarBalaoDigitando(frase);
});

/* ------------------- M√öSICA DE FUNDO ----------------------- */
const musica = document.getElementById("musicaFundo");
const btnMusica = document.getElementById("btnMusica");
musica.volume = 0.2;

btnMusica.addEventListener("click", () => {
  if (musica.paused) {
    musica.play();
    btnMusica.textContent = "‚è∏Ô∏è Pausar M√∫sica";
  } else {
    musica.pause();
    btnMusica.textContent = "‚ñ∂Ô∏è Tocar M√∫sica";
  }
});
</script>

</body>
</html>
