<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amor em Movimento üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 40px;
    text-align: center;
    font-family: "Poppins", sans-serif;
    color: white;
    overflow-x: hidden;
    background: linear-gradient(-45deg, #ff8bd1, #9354ff, #66c6ff, #ffa8a8);
    background-size: 400% 400%;
    animation: gradiente 12s ease infinite;
    perspective: 900px;
  }

  @keyframes gradiente {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 38px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    transform: rotateX(10deg);
  }

  p {
    font-size: 20px;
    margin-top: -10px;
    transform: rotateX(10deg);
  }

  /* Bot√£o estilizado */
  button {
    margin: 20px;
    padding: 14px 34px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    background: #ff4da6;
    color: white;
    cursor: pointer;
    transition: .2s;
    animation: pulsar 1.7s infinite ease-in-out, brilho 2s infinite alternate;
  }

  button:hover {
    transform: scale(1.1) rotateZ(-1deg);
  }

  @keyframes pulsar {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }
    100% { transform: scale(1); }
  }

  @keyframes brilho {
    0% { box-shadow: 0 0 10px #ff74c8; }
    100% { box-shadow: 0 0 28px #ffffff; }
  }

  /* Bal√µes ORGANIZADOS */
  .balao {
    position: absolute;
    background: white;
    color: #660033;
    padding: 14px 20px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 20px;
    animation: subir 5s linear forwards;
    opacity: 0.95;
    box-shadow: 0 5px 15px rgba(0,0,0,0.22);
  }

  @keyframes subir {
    0% { transform: translateY(0) scale(0.8) rotate(-4deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-650px) scale(1.1) rotate(6deg); opacity: 0; }
  }

  /* Cora√ß√µes no cursor */
  .cursor-heart {
    position: fixed;
    pointer-events: none;
    font-size: 22px;
    opacity: 0.9;
    animation: subir 2.5s linear forwards;
  }
</style>
</head>

<body>

<h1>Para a mais bela de todas as mulheres! üíï</h1>
<p>Eu amo voc√™ de todas as formas poss√≠veis üíñ</p>

<button id="btnMensagem">Nova mensagem üíå</button>

<script>
/* ------------------- LISTA DE MENSAGENS ----------------------- */

const mensagens = [
  "EU TE AMOOOO! ‚ù§Ô∏è",
  "Voc√™ √© o meu mundo üåé",
  "Seu sorriso ilumina meu dia ‚òÄÔ∏è",
  "Cada batida do meu cora√ß√£o √© por voc√™ üíì",
  "Te amo mais do que ontem, menos do que amanh√£ üíû",
  "Voc√™ √© meu destino e minha paz üåπ",
  "Nada √© mais lindo que o seu olhar ‚ú®"
];

/* --------- POSI√á√ïES ORGANIZADAS PARA OS BAL√ïES SUBIREM -------- */

let posicoes = [];
let indicePosicao = 0;

// Gerar colunas fixas e organizadas
function gerarPosicoes() {
  const largura = window.innerWidth;
  const total = Math.floor(largura / 180); // dist√¢ncia fixa entre bal√µes
  posicoes = [];

  for (let i = 0; i < total; i++) {
    const x = 40 + i * 180;
    posicoes.push(x);
  }

  // Resetar index quando reorganizar
  indicePosicao = 0;
}

gerarPosicoes();

// Recalcula colunas ao redimensionar janela
window.addEventListener("resize", gerarPosicoes);


/* ------------------- BAL√ÉO COM DIGITA√á√ÉO ----------------------- */

function criarBalaoDigitando(texto) {
  const balao = document.createElement("div");
  balao.className = "balao";

  // Posi√ß√£o organizada
  balao.style.left = posicoes[indicePosicao] + "px";
  balao.style.bottom = "20px";

  // Pr√≥xima coluna em ordem (c√≠clica)
  indicePosicao = (indicePosicao + 1) % posicoes.length;

  document.body.appendChild(balao);

  let i = 0;

  // Efeito de digita√ß√£o
  function digitar() {
    if (i < texto.length) {
      balao.textContent += texto[i];
      i++;
      setTimeout(digitar, 40);
    }
  }

  digitar();

  setTimeout(() => balao.remove(), 5000);
}


/* ------------------- CORA√á√ïES NO CURSOR ----------------------- */

document.addEventListener("mousemove", (e) => {
  const heart = document.createElement("div");
  heart.className = "cursor-heart";
  heart.textContent = "üíñ";

  heart.style.left = e.pageX + "px";
  heart.style.top = e.pageY + "px";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 2500);
});


/* ------------------- BOT√ÉO DE NOVA MENSAGEM ----------------------- */

document.getElementById("btnMensagem").addEventListener("click", () => {
  const frase = mensagens[Math.floor(Math.random() * mensagens.length)];
  criarBalaoDigitando(frase);
});
</script>

</body>
</html>
